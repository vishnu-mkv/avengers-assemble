<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web-socket-js/1.0.0/web_socket.min.js"
      integrity="sha512-jtr9/t8rtBf1Sv832XjG1kAtUECQCqFnTAJWccL8CSC82VGzkPPih8rjtOfiiRKgqLXpLA1H/uQ/nq2bkHGWTQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>
    <script>
      var myCharacter = "";
    </script>
    <script src="./assets/apis.js" defer></script>
    <script src="./assets/map.js" defer></script>
    <script src="./assets/overlay.js" defer></script>
    <script src="./assets/script.js" defer></script>
  </head>
  <body class="relative">
    <div id="map" class="h-screen"></div>
    <div
      class="z-[1000] flex flex-col gap-2 absolute p-2 top-1/2 translate-y-1/2 bg-slate-900 rounded-md shadow-md right-7 [&>*]:bg-slate-100 [&>*]:grid [&>*]:items-center [&>*]:p-1 [&>*]:rounded-sm"
    >
      <button id="locate">
        <span class="material-symbols-outlined text-bg"> my_location </span>
      </button>
      <button id="move-thanos" class="!bg-red-500">
        <span class="material-symbols-outlined text-bg text-white">
          move_location
        </span>
      </button>
      <button id="attack-thanos" class="">
        <span class="material-symbols-outlined"> rocket_launch </span>
      </button>
    </div>
    <div
      id="overlay"
      class="z-[10000] inset-0 absolute bg-gray-800 bg-opacity-40 w-full h-screen hidden"
    ></div>
    <div
      id="stones-popup"
      class="max-h-[90vh] w-[90vw] z-[10001] overflow-auto hidden absolute m-1 lg:m-3 md:min-w-[400px] max-w-[700px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg rounded-md p-2"
    >
      <div
        class="p-2 -m-2 flex justify-between items-center bg-slate-900 text-white rounded-t-md"
      >
        <div class="text-bg">Where to send Thanos?</div>
        <button type="button">
          <span
            class="material-symbols-outlined text-base close-btn"
            id="close-stones-popup"
          >
            close
          </span>
        </button>
      </div>
      <div id="content-stones-popup" class="space-y-4 my-2 p-4"></div>
    </div>
    <div
      id="avengers-popup"
      class="max-h-[90vh] z-[10001] w-[90vw] overflow-auto hidden absolute m-1 lg:m-3 md:min-w-[400px] max-w-[1200px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg rounded-md p-2"
    >
      <div
        class="p-2 -m-2 flex justify-between items-center bg-slate-900 text-white rounded-t-md"
      >
        <div class="text-bg">Choose your character.</div>
        <button type="button">
          <span
            class="material-symbols-outlined text-base close-btn"
            id="close-avengers-popup"
          >
            close
          </span>
        </button>
      </div>
      <div
        id="content-avengers-popup"
        class="flex flex-wrap gap-4 justify-between items-center my-2 p-4"
      ></div>
    </div>
    <div
      id="focus-popup"
      class="max-h-[90vh] w-[90vw] z-[10001] overflow-auto hidden absolute m-1 lg:m-3 md:min-w-[400px] max-w-[1200px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg rounded-md p-2"
    >
      <div
        class="p-2 -m-2 flex justify-between items-center bg-slate-900 text-white rounded-t-md"
      >
        <div class="text-bg">Locate</div>
        <button type="button">
          <span
            class="material-symbols-outlined text-base close-btn"
            id="close-focus-popup"
          >
            close
          </span>
        </button>
      </div>
      <div
        id="content-focus-popup"
        class="flex flex-wrap gap-4 justify-between items-center my-2 p-4"
      ></div>
    </div>
  </body>
</html>
